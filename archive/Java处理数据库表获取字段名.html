span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">doSegmentName</span><span class="params">()</span></span>&#123;</span><br><span class="line">        String fileLoc = <span class="string">&quot;C:\\LLLLL\\raw.txt&quot;</span>;</span><br><span class="line">        <span class="keyword">try</span>&#123;</span><br><span class="line">            File raw = <span class="keyword">new</span> File(fileLoc);</span><br><span class="line">            File modified = <span class="keyword">new</span> File(<span class="string">&quot;C:\\LLLLL\\new.txt&quot;</span>);</span><br><span class="line">            modified.createNewFile();</span><br><span class="line">            BufferedWriter out = <span class="keyword">new</span> BufferedWriter(<span class="keyword">new</span> FileWriter(modified));</span><br><span class="line">            InputStreamReader reader = <span class="keyword">new</span> InputStreamReader(<span class="keyword">new</span> FileInputStream(raw));</span><br><span class="line">            BufferedReader buffer = <span class="keyword">new</span> BufferedReader(reader);</span><br><span class="line">            String line = buffer.readLine();</span><br><span class="line">            <span class="keyword">while</span>(line!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                line = line.substring(<span class="number">1</span>, line.indexOf(<span class="string">&quot;\t&quot;</span>, <span class="number">1</span>));</span><br><span class="line">                out.write(line+<span class="string">&quot;,&quot;</span>); <span class="comment">// \r\n即为换行</span></span><br><span class="line">                out.flush(); <span class="comment">// 把缓存区内容压入文件</span></span><br><span class="line"> "keyword">null</span>)&#123;</span><br><span class="line">                out.write(<span class="string">&quot;&lt;properties id=\&quot;&quot;</span> + line + <span class="string">&quot;\&quot;/&gt;\r\n&quot;</span>); <span class="comment">// \r\n即为换行</span></span><br><span class="line">                out.flush(); <span class="comment">// 把缓存区内容压入文件</span></span><br><span class="line">                line = buffer.readLine();</span><br><span class="line">            &#125;</span><br><span class="line">            out.close(); <span class="comment">// 最后记得关闭文件</span></span><br><span class="line">        &#125;<span class="keyword">catch</span> (Exception e)&#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        doSegmentName();</span><br><span class="line"><span class="comment">//        doObjectContent();</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
